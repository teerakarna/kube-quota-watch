apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "kube-quota-watch.fullname" . }}-test"
  labels:
    {{- include "kube-quota-watch.labels" . | nindent 4 }}
    # app: {{ template "kube-quota-watch.name" . }}
    # chart: {{ template "kube-quota-watch.chart" . }}
    # release: {{ .Release.Name }}
    # heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test
spec:
  template:
    metadata:
      labels:
        {{- include "kube-quota-watch.selectorLabels" . | nindent 8 }}
        # app: {{ template "kube-quota-watch.name" . }}
        # release: {{ .Release.Name }}
      {{- with .Values.pod.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "kube-quota-watch.serviceAccountName" . }}
      {{- with .Values.pod.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: "{{ .Values.priorityClassName }}"
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "python", "/app/kube_quota_watch.py" ]
          args:
            - "/app/config.yaml"
            {{- with .Values.customArguments }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config-yaml
              mountPath: "/app/config.yaml"
              subPath: "config.yaml"
              readOnly: true
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config-yaml
          configMap:
            name: {{ include "kube-quota-watch.fullname" . }}
            items:
              - key: config.yaml
                path: config.yaml
                mode: 444
